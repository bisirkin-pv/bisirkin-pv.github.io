<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bisirkin-pv</title>
    <link rel="stylesheet" href="https://prog-tools.ru:8088/cdn/DigitalKeyboard.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://prog-tools.ru:8088/cdn/menuBuilder.js"></script>
    <script src="https://prog-tools.ru:8088/cdn/workerGitHub.js"></script>
    <script src="https://prog-tools.ru:8088/cdn/DigitalKeyboard.js"></script>
    <script>
        let dgKeyboard = DigitalKeyboard;
        let fnc = function(elem){
            alert(elem.value);
        }
        window.onload = function () {
            var menuBuilder = MenuBuilder;
            menuBuilder.create("../menu.json","#navigation");
            
            var workerGit = WorkerGitHub;
            let listRepoHTML = workerGit.getHTMLListRepositories(workerGit.getUserRepositories('bisirkin-pv'));
            document.querySelector('#leftBlock').innerHTML = listRepoHTML;
            
            dgKeyboard.init("#keyboard");
            dgKeyboard.setActionOnEnter(fnc);
        }
    </script>
</head>
<body>
    <header><p class="logo-name"></p>
        <nav id="navigation"></nav>
    </header>
    <div id="leftBlock">
       
    </div>
    <div class="container">
        <h1>Digital Keyboard</h1>
        <p>This page include example keybord.</p>
        <input type="button" value="Show/Hide" onclick="dgKeyboard.showOrHide(this);">
    </div>
    <footer>
        <a href="https://github.com/bisirkin-pv/">link on repsitory</a>
    </footer>
    <div id="keyboard" style="display: none"></div>
</body>
</html>
